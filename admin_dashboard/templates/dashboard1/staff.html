{% extends 'dashboard1/layout.html' %}
{% load static %}
{% block body %}
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="midde_cont">
        <div class="container-fluid">
            <div class="row column_title">
                <div class="col-md-12">
                    <div class="page_title">
                        <h2>Staffs</h2>
                    </div>
                </div>
            </div>
            <!-- row -->
            <div class="row column1">
                <div data-bs-toggle="modal" data-bs-target="#addStaffModal"
                     style="text-decoration: none; color: inherit;">
                    <div class="col-md-3">
                        <div class="card text-center shadow-sm p-3 mb-4 rounded" style="cursor: pointer;">
                            <div class="card-body">
                                <div class="display-4 text-primary">
                                    <i class="fa fa-plus"></i>
                                </div>
                                <p class="mt-3 mb-0 fw-bold">Add New Staff</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="addStaffModal" tabindex="-1" aria-labelledby="addStaffModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg"> <!-- modal-lg for wider space -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addStaffModalLabel">Add New Staff</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="row g-3">
                                        <!-- Left Column -->
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="fullName" class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="fullName" name="full_name"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">X-link</label>
                                                <input type="email" class="form-control" id="email" name="x_link">
                                            </div>
                                            <div class="mb-3">
                                                <label for="phone" class="form-label">Instagram link</label>
                                                <input type="tel" class="form-control" id="phone" name="instagram_link">
                                            </div>
                                            <div class="mb-3">
                                                <label for="department" class="form-label">Insert image</label>
                                                <input type="file" class="form-control" id="department"
                                                       name="image" required>
                                            </div>
                                        </div>

                                        <!-- Right Column -->
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="position" class="form-label">Position</label>
                                                <input type="text" class="form-control" id="position" name="position">
                                            </div>
                                            <div class="mb-3">
                                                <label for="startDate" class="form-label">Facebook link</label>
                                                <input type="date" class="form-control" id="startDate"
                                                       name="facebook_link">
                                            </div>
                                            <div class="mb-3">
                                                <label for="salary" class="form-label">LinkedIn</label>
                                                <input type="number" class="form-control" id="salary" name="linkedin">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer mt-3">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                        </button>
                                        <button type="submit" class="btn btn-primary">Add Staff</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>


                {% for st in staf %}
                    <div class="col-md-6 col-lg-4">
                        <div class="full white_shd margin_bottom_30">
                            <div class="info_people">
                                <div class="p_info_img">
                                    <img src="/media/{{ st.image }}" alt="#" height="100" width="100">
                                </div>
                                <div class="user_info_cont">
                                    <h4>{{ st.name }}</h4>
                                    <p class="p_status">{{ st.position }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
            <!-- end row -->
        </div>
    </div>

{% endblock %}
