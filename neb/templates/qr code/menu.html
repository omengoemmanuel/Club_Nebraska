<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Nebraska Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .menu {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .menu h1 {
            color: #ffcc00;
        }

        .menu-section {
            margin: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #555;
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .qr-code {
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            gap: 10px; /* Adds spacing between elements */
            flex-wrap: nowrap; /* Prevents elements from stacking */
        }

        .menu-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Adds "..." for long text */
        }

        .menu-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            flex-shrink: 0; /* Prevents image from shrinking */
        }

        .menu-item span:last-child {
            text-align: right;
            font-weight: bold;
            min-width: 50px; /* Ensures price remains visible */
        }

        /* Responsive Fix for Small Screens */
        @media (max-width: 480px) {
            .menu-item {
                flex-direction: row;
                justify-content: space-between;
            }

            .menu-item span {
                font-size: 14px; /* Reduce text size for better fit */
            }

            .menu-item img {
                width: 30px;
                height: 30px; /* Make images smaller on mobile */
            }

            .menu-item span:last-child {
                font-size: 14px;
                min-width: 40px;
            }
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            display: block;
            width: 100%;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-100%);
            }
        }


    </style>
</head>
<body>
<div class="menu">
    <h1>Club Nebraska Menu</h1>
    <div class="marquee">
        <span style="color: yellow">Tap the item to make an order üçπüé∂</span>
    </div>

    {% for category in categories %}
        <div class="menu-section">
            <h2>{{ category.name }}</h2>
            {% for item in category.items.all %}
                <div class="menu-item">
                    <span>{{ item.name }}</span>
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                    <span>Ksh. {{ item.price }}</span>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <div class="qr-code">
        <h2>@Nebraska 2025</h2>
        <a href="/" style="color: white">Visit our site</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
